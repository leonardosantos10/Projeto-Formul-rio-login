<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Formulário de login</title>
</head>
<body>
    <div class="form-container">
     <div class="form-content">
        <img src="./assets/logo software developer.png" alt="Software Developer" width="220px" height="200px" class="logo-tw">
        <form class="form-login">
            <h2>Acesse a sua conta</h2>
            <div class="form-field">
                <label for="login">CPF ou E-mail</label>
                <input type="text" id="login" placeholder="CPF ou E-mail" required>
            </div>
            <div class="form-field">                                                       
                <div class="password-field">                                    
                    <label for="password">Senha</label>
                    <a href="#">Esqueci a senha</a>
                </div>
                <input type="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar na minha conta</button>
            <div class="divisor">
                <hr>
                <span>ou</span>
                <hr>
            </div>
            <a href="https://www.google.com/intl/pt-BR/account/about\" class="google-login"><img src="./assets/google-icon.png" alt="icone do google">Fazer login com o Google</a>
        </form>
       <p>Não tem uma conta?   <a href="#">Veja nossos Planos</a></p>
     </div>
    </div>
    
</body>
</html>
